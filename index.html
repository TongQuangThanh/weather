<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
    .display-5 {
      font-size: 2rem;
    }
  </style>
</head>

<body style="height: 90vh;" onload="showOnLoad()">
  <h1 id="message" class="h-100 justify-content-center align-items-center d-flex">
    <span class="spinner-border"></span>&nbsp;Loading location...
  </h1>
  <div id="container" class="container mt-5" style="display: none;">

    <!-- Title -->
    <h1 class="text-center">Weather forecast</h1>

    <!-- form -->
    <p id="error" class="text-center text-danger mt-5"></p>
    <form id="form" onsubmit="return showWeather()" class="w-100 form-row mb-5">
      <div class="col-md-10">
        <input type="text" id="city-name" class="form-control mr-1 shadow-none" required>
      </div>
      <div class="col-md-2">
        <input type="submit" value="Forecast" class="form-control btn btn-primary">
      </div>
    </form>

    <!-- main info -->
    <div class="row">
      <div class="col-md-7">
        <h1>Time: <span id="day"></span></h1>
      </div>
      <div class="col-md-5 float-right">
        <h1 class="text-right">City: <span id="city"></span></h1>
      </div>
    </div>
    <div class="row align-items-start">
      <div class="col-md-6">
        <h1>Weather: <span id="weather"></span></h1>
      </div>
      <div class="col-md-6">
        <div class="display-5 text-right">
          Country: <span id="country" class="text-right"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 display-5">Description: <span id="description"></span></div>
    </div>

    <!-- detail info -->
    <hr>
    <div class="row justify-content-center align-items-center">
      <div class="col-md-2" id="icon"></div>
      <div class="col-md-4" style="font-size: 100px;"><span id="temp"></span><sup>o</sup>C</div>
      <div class="col-md-6">
        <div class="display-4">Humiduty: <span id="humi"></span>%</div>
        <div class="display-4">Pressure: <span id="press"></span> hPa</div>
      </div>
    </div>
    <table id="forecast" class="table table-bordered text-center mt-5 table-hover">
      <thead class="thead-light">
        <tr>
          <th>Time</th>
          <th>Temperature</th>
          <th colspan="2">Weather</th>

          <!-- <th>Rain</th> -->
          <th>Cloud</th>
          <th>Wind</th>
          <th>Humidity</th>
          <th>Pressure</th>
        </tr>
      </thead>
    </table>
  </div>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="weather.js"></script>
</body>

</html>
